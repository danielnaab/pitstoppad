<tr class="vehicle_list_row">
	<td><a href="{{ vehicle_url }}">
		<strong>{{ vehicle.year }} {{ vehicle.manufacturer }} {{ vehicle.model }}</strong><br/>
		Class: {{ vehicle.get_vehicle_class_display }}
	</a></td>
	<td style="text-align: right;">
		{{ vehicle.displacement_in_liters }} Liters<br/>
		{{ vehicle.number_of_cylinders }} Cylinders
	</td>
	<td style="text-align: right;">
		{{ vehicle.get_transmission_display }}<br/>
		{{ vehicle.get_drive_axle_type_display }}
		
	</td>
</tr>
